networks:
  mop_network:
    name: mop_network

services:
  # local prometheus instance to collect data
  vmagent:
    container_name: 'mop-vmagent'
    image: victoriametrics/vmagent:v1.133.0
    depends_on:
      - "vminsert"
    ports:
      - 8429:8429
    volumes:
      - vmagentdata:/vmagentdata
      - ./victoria-metrics/vmagent/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--promscrape.config=/etc/prometheus/prometheus.yml"
      - "--remoteWrite.url=http://vminsert:8480/insert/0/prometheus/api/v1/write"
    networks:
      - mop_network
    restart: always

  telegraf:
    build:
      context: './telegraf'
    container_name: 'mop-telegraf'
    hostname: mop-telegraf
    restart: 'always'
    ports:
      - '8125:8125/udp'
    networks:
      - mop_network

  sample-metrics:
    build:
      context: './sample-metrics'
    container_name: 'mop-sample-metrics'
    hostname: mop-sample-metrics
    restart: 'always'
    ports:
      - '8000:8000'
    networks:
      - mop_network

  # Grafana for vizualizing
  grafana:
    build:
      context: './grafana'
    container_name: 'mop-grafana'
    hostname: 'mop-grafana'
    restart: 'always'
    ports:
      - '3000:3000'
    volumes:
      - "./grafana/provisioning:/etc/grafana/provisioning"
    networks:
      - mop_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Grafana MCP Server - Model Context Protocol server for AI-driven Grafana interactions
  # Automatically configured with Grafana admin credentials (no token required)
  # Uses username/password authentication from grafana.ini configuration
  grafana-mcp:
    container_name: 'mop-grafana-mcp'
    image: mcp/grafana:latest
    depends_on:
      grafana:
        condition: service_healthy
    environment:
      - GRAFANA_URL=http://grafana:3000
      # Using username/password authentication (matches grafana.ini credentials)
      - GRAFANA_USERNAME=mopadmin
      - GRAFANA_PASSWORD=moppassword
      # Optional: For multi-organization support
      # - GRAFANA_ORG_ID=1
      # Alternative: If you prefer service account token, uncomment below and comment username/password
      # - GRAFANA_SERVICE_ACCOUNT_TOKEN=${GRAFANA_SERVICE_ACCOUNT_TOKEN:-}
    ports:
      - '8001:8000'
    restart: always
    networks:
      - mop_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Victoria metrics cluster
  vmstorage:
    container_name: 'mop-vmstorage'
    image: victoriametrics/vmstorage:v1.133.0-cluster
    ports:
      - 8482
      - 8400
      - 8401
    volumes:
      - strgdata:/storage
    command:
      - '--storageDataPath=/storage'
    restart: always
    networks:
      - mop_network

  vminsert:
    container_name: 'mop-vminsert'
    image: victoriametrics/vminsert:v1.133.0-cluster
    depends_on:
      - "vmstorage"
    command:
      - '--storageNode=vmstorage:8400'
    ports:
      - 8480:8480
    restart: always
    networks:
      - mop_network

  vmselect:
    container_name: 'mop-vmselect'
    image: victoriametrics/vmselect:v1.133.0-cluster
    depends_on:
      - "vmstorage"
    command:
      - '--storageNode=vmstorage:8401'
      - '--vmalert.proxyURL=http://vmalert:8880'
    ports:
      - 8481:8481
    restart: always
    networks:
      - mop_network

  vmalert:
    container_name: 'mop-vmalert'
    image: victoriametrics/vmalert:v1.133.0
    depends_on:
      - "vmselect"
    ports:
      - 8880:8880
    volumes:
      - ./victoria-metrics/vmalert/alerts.yml:/etc/alerts/alerts.yml
    command:
      - '--datasource.url=http://vmselect:8481/select/0/prometheus'
      - '--remoteRead.url=http://vmselect:8481/select/0/prometheus'
      - '--remoteWrite.url=http://vminsert:8480/insert/0/prometheus'
      - '--notifier.url=http://alertmanager:9093/'
      - '--rule=/etc/alerts/*.yml'
      # display source of alerts in grafana
      - '-external.url=http://127.0.0.1:3000' #grafana outside container
      # when copypaste the line below be aware of '$$' for escaping in '$expr'
      - '--external.alert.source=explore?orgId=1&left=["now-1h","now","VictoriaMetrics",{"expr":"{{$$expr|quotesEscape|crlfEscape|queryEscape}}"},{"mode":"Metrics"},{"ui":[true,true,true,"none"]}]'
    restart: always
    networks:
      - mop_network

  alertmanager:
    container_name: 'mop-alertmanager'
    image: prom/alertmanager:v0.30.1
    volumes:
      - ./victoria-metrics/alertmanager/alertmanager.yml:/config/alertmanager.yml
    command:
      - '--config.file=/config/alertmanager.yml'
    ports:
      - 9093:9093
    restart: always
    networks:
      - mop_network

# list of all the volumes used
volumes:
  vmagentdata: {}  # used by vmagent
  strgdata: {}   # used by vmstorage