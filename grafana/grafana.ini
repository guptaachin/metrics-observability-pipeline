instance_name = mopGrafana

[analytics]
reporting_enabled = false

[server]
protocol = http
http_port = 3000
router_logging = true
enable_gzip = true

[paths]
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[log]
level = info

[alerting]
enabled = true

[security]
admin_user = mopadmin
admin_password = admin

[users]
allow_sign_up = false
default_theme = dark
auto_assign_org_role = Admin
